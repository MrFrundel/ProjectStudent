<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <h3>We need your opinion</h3>
    <hr>
    <form>
        <ul>
            <li>
                <label for="nick">Nick:</label> <!--<span>Nick</span> можно коротко так-->
                <input type="text" id="nick" name="UserNick">
            </li>
            <li>
                <label for="email">Email:</label><!--<span>Email</span>-->
                <input type="email" id="email" name="UserEmail">
            </li>
            <li>
                <label for="phone">Phone:</label><!--<span>Phone</span>-->
                <input type="text" id="phone" name="UserPhone">
            </li>
            <li>
                <label for="message">Message:</label><!--<span>Message</span>-->
                <textarea  id="userMessage" name="UserMessage"></textarea>
            </li>
            <li>
                <input id="submitBtn" type="submit" value="Send my message">
            </li>
        </ul>
    </form>
</body>
</html>
